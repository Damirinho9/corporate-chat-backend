        function syncContactHighlights() {
            const contactItems = document.querySelectorAll('.contact-item');
            if (contactItems.length === 0) {
                return;
            }

            if (!currentDirectContactId) {
                contactItems.forEach(item => {
                    const chatId = item.dataset.chatId;
                    if (!chatId || Number(chatId) !== Number(currentChatId)) {
                        item.classList.remove('active');
                    }
                });
                return;
            }

            contactItems.forEach(item => {
                const contactId = Number(item.dataset.contactId);
                if (contactId === Number(currentDirectContactId)) {
                    item.classList.add('active');
                } else if (!item.dataset.chatId || Number(item.dataset.chatId) !== Number(currentChatId)) {
                    item.classList.remove('active');
                }
            });
        }

        // ==================== OPEN CHAT ====================
        async function openChat(chatId) {
            console.log('[openChat] Открытие чата:', chatId);
            // Mobile: hide sidebar, show chat
            if (window.innerWidth <= 768) {
                document.querySelector('.sidebar')?.classList.add('hidden');
                document.querySelector('.main-chat')?.classList.remove('hidden');
            }

            currentChatId = Number(chatId);

            // Save last active chat to localStorage
            localStorage.setItem('lastActiveChatId', chatId);

            document.querySelectorAll('.chat-item').forEach(item => {
                item.classList.remove('active');
            });
            document.querySelectorAll(`[data-chat-id="${chatId}"]`).forEach(item => item.classList.add('active'));

            document.getElementById('chatHeader').classList.remove('hidden');

            // Enable input field
            const messageInput = document.getElementById('messageInput');
            const sendBtn = document.getElementById('sendBtn');
            const attachBtn = document.getElementById('attachBtn');

            messageInput.disabled = false;
            messageInput.placeholder = 'Напишите сообщение...';
            sendBtn.disabled = false;
            attachBtn.disabled = false;
            messageInput.focus();

            const chat = chats.find(c => c.id === chatId);
            if (chat) {
                let title = chat.name || 'Чат';
                let subtitle = '';

                if (chat.type === 'direct') {
                    const participants = Array.isArray(chat.participants) ? chat.participants : [];
                    const partner = participants.find(p => Number(p.id) !== Number(currentUser?.id)) || participants[0];
                    currentDirectContactId = partner?.id || null;
                    if (partner?.name) {
                        title = partner.name;
                    }
                    const roleLabel = partner?.role ? getRoleDisplayName(partner.role) : '';
                    subtitle = roleLabel ? `Личный чат • ${roleLabel}` : 'Личный чат';
                } else if (chat.type === 'group') {
                    currentDirectContactId = null;
                    subtitle = 'Групповой чат';
                } else if (chat.type === 'department') {
                    currentDirectContactId = null;
                    subtitle = 'Отдел';
                } else if (chat.type) {
                    currentDirectContactId = null;
                    subtitle = chat.type;
                } else {
                    currentDirectContactId = null;
                }

                document.getElementById('chatTitle').textContent = title;
                document.getElementById('chatSubtitle').textContent = subtitle;
            }

            syncContactHighlights();

            await loadMessages(chatId);

            console.log('[openChat] Чат успешно открыт:', chatId);

            if (socket) {
                socket.emit('join_chat', { chatId });
            }
        }

        // ==================== LOAD MESSAGES ====================
        async function loadMessages(chatId) {
            const messagesContainer = document.getElementById('messagesContainer');
            messagesContainer.innerHTML = '<div style="display:flex;align-items:center;justify-content:center;height:100%;"><div style="text-align:center;color:var(--text-secondary);"><div style="font-size:32px;margin-bottom:10px;">⏳</div><div>Загрузка сообщений...</div></div></div>';

            try {
                const response = await fetch(`${API_URL}/chats/${chatId}/messages`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });

                let rawBody = '';
                try {
                    rawBody = await response.text();
                } catch (readError) {
                    console.error('[loadMessages] Ошибка чтения ответа:', readError);
                }

                let data = {};
                if (rawBody) {
                    try {
                        data = JSON.parse(rawBody);
                    } catch (parseError) {
                        console.error('[loadMessages] Ошибка парсинга ответа:', parseError);
                    }
                }

                if (!response.ok) {
                    const message = data?.error || `Ошибка загрузки (${response.status})`;
                    console.warn('[loadMessages] Ответ с ошибкой:', { status: response.status, body: data });
                    messagesContainer.innerHTML = `
                        <div class="empty-state">
                            <div class="empty-state-icon">⚠️</div>
                            <h2>Нет доступа</h2>
                            <p>${escapeHtml(message)}</p>
                        </div>
                    `;
                    showToast(message, 'error');
                    return;
                }

                console.log('[loadMessages] Статус ответа:', response.status);

                messagesContainer.innerHTML = '';

                const messageList = Array.isArray(data.messages) ? data.messages : [];
                console.log('[loadMessages] Получено сообщений:', messageList.length);

                if (messageList.length > 0) {
                    messageList.forEach(msg => appendMessage(msg));
                    scrollToBottom(true);
                } else {
                    messagesContainer.innerHTML = `
                        <div class="empty-state">
                            <div class="empty-state-icon">💬</div>
                            <h2>Нет сообщений</h2>
                            <p>Начните разговор!</p>
                        </div>
                    `;
                }
            } catch (err) {
                console.error('[loadMessages] Критическая ошибка:', err);
                messagesContainer.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">❌</div>
                        <h2>Ошибка загрузки</h2>
                        <p>Не удалось загрузить сообщения</p>
                    </div>
                `;
                showToast('Ошибка загрузки сообщений', 'error');
            }
        }

        function appendMessage(message, isTempSending = false) {
            const messagesContainer = document.getElementById('messagesContainer');

            const emptyState = messagesContainer.querySelector('.empty-state');
            if (emptyState) {
                emptyState.remove();
            }

            const isOwn = message.user_id === currentUser.id;
            const userName = message.user_name || 'Unknown';
            const initials = userName.split(' ').map(n => n[0]).join('').toUpperCase() || '?';
            const avatarColor = getAvatarColor(userName);
            const time = new Date(message.created_at).toLocaleTimeString('ru-RU', {
                hour: '2-digit',
                minute: '2-digit'
            });

            let replyHtml = '';
            if (message.reply_to) {
                replyHtml = `<div class="message-reply-to">
                    ↩️ ${message.reply_to.user_name}: ${message.reply_to.content || '📎'}
                </div>`;
            }

            let forwardHtml = '';
            if (message.forwarded_from) {
                forwardHtml = `<div class="message-forward-badge">
                    ➡️ Переслано от ${message.forwarded_from.user_name}
                </div>`;
            }

            let reactionsHtml = '';
            if (message.reactions && message.reactions.length > 0) {
                const reactionCounts = {};
                message.reactions.forEach(r => {
                    if (!reactionCounts[r.emoji]) {
                        reactionCounts[r.emoji] = { count: 0, users: [], hasOwn: false };
                    }
                    reactionCounts[r.emoji].count++;
                    reactionCounts[r.emoji].users.push(r.user_name);
                    if (r.user_id === currentUser.id) {
                        reactionCounts[r.emoji].hasOwn = true;
                    }
                });

                reactionsHtml = '<div class="message-reactions">' +
                    Object.entries(reactionCounts).map(([emoji, data]) =>
                        `<div class="reaction-item ${data.hasOwn ? 'own' : ''}"
                              onclick="${data.hasOwn ? `removeReaction(${message.id})` : `addReaction(${message.id}, '${emoji}')`}"
                              title="${data.users.join(', ')}">
                            ${emoji} ${data.count}
                        </div>`
                    ).join('') + '</div>';
            }

            const emojis = ['👍', '❤️', '😂', '😮', '😢', '🙏'];

            const messageEl = document.createElement('div');
            messageEl.className = `message ${isOwn ? 'own' : ''} ${isTempSending || message.isSending ? 'sending' : ''}`;
            if (isTempSending || message.isSending) {
                messageEl.setAttribute('data-message-id', message.id);
            }
            messageEl.innerHTML = `
                <div class="message-avatar" style="background: ${avatarColor};">${initials}</div>
                <div class="message-content">
                    ${!isOwn ? `
                        <div class="message-header">
                            <span class="message-author">${message.user_name || 'Unknown'}</span>
                            <span class="message-time">${time}</span>
                        </div>
                    ` : ''}
                    ${forwardHtml}
                    ${replyHtml}
                    <div class="message-bubble">
                        ${escapeHtml(message.content || '')}
                        ${renderMessageFile(message)}
                    </div>
                    ${reactionsHtml}
                    ${isOwn ? `<span class="message-time" style="text-align: right; font-size: 11px; color: var(--text-tertiary);">${time}</span>` : ''}
                </div>
                ${!isTempSending && !message.isSending ? `
                <div class="message-actions">
                    <button class="action-btn" onclick="setReplyTo({id: ${message.id}, content: '${escapeHtml(message.content || '📎').replace(/'/g, "\\'")}'})" title="Ответить">↩️</button>
                    <button class="action-btn" onclick="showEmojiPicker(${message.id})" title="Реакция">😊</button>
                    <div class="emoji-picker" id="emoji-picker-${message.id}">
                        ${emojis.map(e => `<span class="emoji-btn" onclick="addReaction(${message.id}, '${e}')">${e}</span>`).join('')}
                    </div>
                </div>
                ` : ''}
            `;

            messagesContainer.appendChild(messageEl);
        }

        function scrollToBottom(force = false) {
            const container = document.getElementById('messagesContainer');
            const isNearBottom = container.scrollHeight - container.scrollTop - container.clientHeight < 100;

            // Auto-scroll only if user is near bottom or force is true
            if (force || isNearBottom) {
                container.scrollTop = container.scrollHeight;
            }
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Generate avatar color from name
        function getAvatarColor(name) {
            const colors = [
                '#FF6B6B', '#4ECDC4', '#45B7D1', '#FFA07A', '#98D8C8',
                '#F7DC6F', '#BB8FCE', '#85C1E2', '#F8B739', '#52B788'
            ];
            const hash = name.split('').reduce((acc, char) => acc + char.charCodeAt(0), 0);
            return colors[hash % colors.length];
        }

        // ==================== SEND MESSAGE ====================
        async function sendMessage() {
            const input = document.getElementById('messageInput');
            const sendBtn = document.getElementById('sendBtn');
            const content = input.value.trim();

            // Validation
            if (!content && selectedFiles.length === 0) {
                showToast('Введите сообщение или прикрепите файл', 'warning');
                return;
            }
            if (!currentChatId) {
                showToast('Выберите чат', 'warning');
                return;
            }

            // Disable send button and show sending indicator
            sendBtn.disabled = true;
            sendBtn.textContent = '⏳';
            input.disabled = true;

            // Create a temporary message element with "sending" state
            let tempMessageId = null;
            if (content && selectedFiles.length === 0) {
                tempMessageId = Date.now();
                const tempMessage = {
                    id: tempMessageId,
                    content: content,
                    user_id: currentUser.id,
                    user_name: currentUser.name || currentUser.username,
                    created_at: new Date().toISOString(),
                    isSending: true
                };
                appendMessage(tempMessage, true);
                scrollToBottom(true);
            }

            try {
                if (selectedFiles.length > 0) {
                    for (const fileObj of selectedFiles) {
                        const fileId = await uploadFile(fileObj);
                        const response = await fetch(`${API_URL}/chats/${currentChatId}/messages`, {
                            method: 'POST',
                            headers: {
                                'Authorization': `Bearer ${token}`,
                                'Content-Type': 'application/json'
                            },
                            body: JSON.stringify({
                                content: content || null,
                                fileId: fileId,
                                replyToId: replyToMessage?.id || null
                            })
                        });

                        let data = {};
                        try {
                            data = await response.json();
                        } catch (error) {
                            console.warn('[sendMessage] Не удалось распарсить ответ сервера:', error);
                        }

                        if (!response.ok) {
                            const message = data?.error || `Ошибка отправки сообщения (${response.status})`;
                            throw new Error(message);
                        }

                        if (data.message) {
                            appendMessage(data.message);
                            scrollToBottom(true); // Force scroll after sending
                        }
                    }
                    selectedFiles = [];
                    renderPreviews();
                    uploadContainer.classList.remove('active');
                } else {
                    const response = await fetch(`${API_URL}/chats/${currentChatId}/messages`, {
                        method: 'POST',
                        headers: {
                            'Authorization': `Bearer ${token}`,
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            content,
                            replyToId: replyToMessage?.id || null
                        })
                    });

                    let data = {};
                    try {
                        data = await response.json();
                    } catch (error) {
                        console.warn('[sendMessage] Не удалось распарсить ответ сервера:', error);
                    }

                    if (!response.ok) {
                        const message = data?.error || `Ошибка отправки сообщения (${response.status})`;
                        throw new Error(message);
                    }

                    if (data.message) {
                        // Remove temp message and add real message
                        if (tempMessageId) {
                            const tempEl = document.querySelector(`[data-message-id="${tempMessageId}"]`);
                            if (tempEl) tempEl.remove();
                        }
                        appendMessage(data.message);
                        scrollToBottom(true);
                    } else {
                        // Remove temp message on error
                        if (tempMessageId) {
                            const tempEl = document.querySelector(`[data-message-id="${tempMessageId}"]`);
                            if (tempEl) tempEl.remove();
                        }
                        showToast('Ошибка отправки сообщения', 'error');
                    }
                }

                input.value = '';
                input.style.height = 'auto';
                cancelReply();
            } catch (err) {
                // Remove temp message on error
                if (tempMessageId) {
                    const tempEl = document.querySelector(`[data-message-id="${tempMessageId}"]`);
                    if (tempEl) tempEl.remove();
                }
                console.error('[sendMessage] Ошибка отправки сообщения:', err);
                showToast(err.message || 'Ошибка отправки сообщения', 'error');
            } finally {
                // Re-enable send button and input
                sendBtn.disabled = false;
                sendBtn.textContent = '➤';
                input.disabled = false;
                input.focus();
            }
        }

        // ==================== TYPING INDICATOR ====================
        let typingTimeout = null;

        function emitTyping() {
            if (socket && currentChatId) {
                socket.emit('typing', { chatId: currentChatId, userId: currentUser.id, userName: currentUser.name });
            }
        }

        function handleTypingInput() {
            clearTimeout(typingTimeout);
            emitTyping();
            typingTimeout = setTimeout(() => {
                if (socket && currentChatId) {
                    socket.emit('stop_typing', { chatId: currentChatId, userId: currentUser.id });
                }
            }, 3000);
        }

        // ==================== EVENT LISTENERS ====================
        window.addEventListener('DOMContentLoaded', () => {
            document.getElementById('loginBtn')?.addEventListener('click', login);
            document.getElementById('loginPassword')?.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') login();
            });

            document.querySelectorAll('.demo-user').forEach(btn => {
                btn.addEventListener('click', () => {
                    const user = btn.getAttribute('data-user');
                    const pass = btn.getAttribute('data-pass');
                    document.getElementById('loginUsername').value = user;
                    document.getElementById('loginPassword').value = pass;
                    login();
                });
            });

            document.getElementById('themeToggle')?.addEventListener('click', toggleTheme);
            document.getElementById('logoutBtn')?.addEventListener('click', logout);
            document.getElementById('sendBtn')?.addEventListener('click', sendMessage);
            document.getElementById('mobileBackBtn')?.addEventListener('click', closeMobileChat);

            // Chat search
            const chatSearchInput = document.getElementById('chatSearchInput');
            chatSearchInput?.addEventListener('input', (e) => {
                filterChats(e.target.value);
            });

            // Section navigation
            document.querySelectorAll('.section-nav-btn').forEach(btn => {
                btn.addEventListener('click', () => {
                    filterBySection(btn.dataset.section);
                });
            });

            const messageInput = document.getElementById('messageInput');
            messageInput?.addEventListener('keypress', (e) => {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    sendMessage();
                }
            });

            messageInput?.addEventListener('input', function() {
                this.style.height = 'auto';
                this.style.height = (this.scrollHeight) + 'px';
                handleTypingInput();
            });

            // Восстановление пользователя из localStorage
            const savedUser = JSON.parse(localStorage.getItem('user') || 'null');
            if (savedUser) updateUserUI(savedUser);

            if (token && currentUser) {
                showChatApp();
            }
        });
    </script>
</body>
