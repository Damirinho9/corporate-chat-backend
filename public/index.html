                            <span>–ù–∞–ø–∏—Å–∞—Ç—å –∞–≤—Ç–æ—Ä—É</span>
                        </div>
                        ` : ''}
                        ${isOwn ? `
                        <div class="dropdown-separator"></div>
                        <div class="dropdown-item danger" data-permission="delete_own_messages" onclick="deleteMessage(${message.id}); closeAllMenus();">
                            <span>üóëÔ∏è</span>
                            <span>–£–¥–∞–ª–∏—Ç—å</span>
                        </div>
                        ` : ''}
                    </div>
                </div>
                ` : ''}
            `;

            // Use requestAnimationFrame for smooth rendering without forced reflow
            requestAnimationFrame(() => {
                messagesContainer.appendChild(messageEl);
            });
        }

        function scrollToBottom(force = false) {
            const container = document.getElementById('messagesContainer');
            if (!container) return;

            // Wait for DOM to render before calculating scroll position
            requestAnimationFrame(() => {
                const scrollThreshold = 150; // More forgiving threshold
                const isNearBottom = container.scrollHeight - container.scrollTop - container.clientHeight < scrollThreshold;

                // Auto-scroll only if user is near bottom or force is true
                if (force || isNearBottom) {
                    // Use smooth scroll for better UX (only when forced, instant otherwise)
                    container.scrollTo({
                        top: container.scrollHeight,
                        behavior: force ? 'smooth' : 'auto'
                    });
                }
            });
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Generate avatar color from name
        function getAvatarColor(name) {
            const colors = [
                '#FF6B6B', '#4ECDC4', '#45B7D1', '#FFA07A', '#98D8C8',
                '#F7DC6F', '#BB8FCE', '#85C1E2', '#F8B739', '#52B788'
            ];
            const hash = name.split('').reduce((acc, char) => acc + char.charCodeAt(0), 0);
            return colors[hash % colors.length];
        }

        // ==================== SEND MESSAGE ====================
        // üî• FIX: Prevent double message sending
        let isSending = false;

        async function sendMessage() {
            const input = document.getElementById('messageInput');
            const sendBtn = document.getElementById('sendBtn');
            const content = input.value.trim();

            // üî• FIX: Prevent double sending
            if (isSending) {
                console.warn('[sendMessage] Already sending, ignoring...');
                return;
            }

            console.log('[sendMessage] Starting send:', {
                content,
                contentLength: content.length,
                selectedFiles: selectedFiles.length,
                currentChatId
            });

            // Validation
            if (!content && selectedFiles.length === 0) {
                console.warn('[sendMessage] Validation failed: no content and no files');
                showToast('–í–≤–µ–¥–∏—Ç–µ —Å–æ–æ–±—â–µ–Ω–∏–µ –∏–ª–∏ –ø—Ä–∏–∫—Ä–µ–ø–∏—Ç–µ —Ñ–∞–π–ª', 'warning');
                return;
            }
            if (!currentChatId) {
                console.warn('[sendMessage] Validation failed: no chat selected');
                showToast('–í—ã–±–µ—Ä–∏—Ç–µ —á–∞—Ç', 'warning');
                return;
            }

            // Set sending flag and disable UI
            isSending = true;
            sendBtn.disabled = true;
            sendBtn.textContent = '‚è≥';
            input.disabled = true;

            // Create a temporary message element with "sending" state
            let tempMessageId = null;
            if (content && selectedFiles.length === 0) {
                tempMessageId = Date.now();
                const tempMessage = {
                    id: tempMessageId,
                    content: content,
                    user_id: currentUser.id,
                    user_name: currentUser.name || currentUser.username,
                    created_at: new Date().toISOString(),
                    isSending: true
                };
                appendMessage(tempMessage, true);
                scrollToBottom(true);
            }

            try {
                if (selectedFiles.length > 0) {
                    for (const fileObj of selectedFiles) {
                        const fileId = await uploadFile(fileObj);
                        const requestBody = {
                            content: content || null,
                            fileId: fileId,
                            replyToId: replyToMessage?.id || null
                        };
                        console.log('[sendMessage] Sending with file:', requestBody);

                        const response = await fetch(`${API_URL}/chats/${currentChatId}/messages`, {
                            method: 'POST',
                            headers: {
                                'Authorization': `Bearer ${token}`,
                                'Content-Type': 'application/json'
                            },
                            body: JSON.stringify(requestBody)
                        });

                        let data = {};
                        try {
                            data = await response.json();
                        } catch (error) {
                            console.warn('[sendMessage] –ù–µ —É–¥–∞–ª–æ—Å—å —Ä–∞—Å–ø–∞—Ä—Å–∏—Ç—å –æ—Ç–≤–µ—Ç —Å–µ—Ä–≤–µ—Ä–∞:', error);
                        }

                        if (!response.ok) {
                            const message = data?.error || `–û—à–∏–±–∫–∞ –æ—Ç–ø—Ä–∞–≤–∫–∏ —Å–æ–æ–±—â–µ–Ω–∏—è (${response.status})`;
                            throw new Error(message);
                        }

                        if (data.message) {
                            // Don't append here - WebSocket will handle it to avoid duplicates
                            // Just keep scroll position
                            scrollToBottom(true);
                        }
                    }
                    selectedFiles = [];
                    renderPreviews();
                    uploadContainer.classList.remove('active');
                } else {
                    const requestBody = {
                        content,
                        replyToId: replyToMessage?.id || null
                    };
                    console.log('[sendMessage] Request body:', requestBody);

                    const response = await fetch(`${API_URL}/chats/${currentChatId}/messages`, {
                        method: 'POST',
                        headers: {
                            'Authorization': `Bearer ${token}`,
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(requestBody)
                    });

                    let data = {};
                    try {
                        data = await response.json();
                    } catch (error) {
                        console.warn('[sendMessage] –ù–µ —É–¥–∞–ª–æ—Å—å —Ä–∞—Å–ø–∞—Ä—Å–∏—Ç—å –æ—Ç–≤–µ—Ç —Å–µ—Ä–≤–µ—Ä–∞:', error);
                    }

                    if (!response.ok) {
                        const message = data?.error || `–û—à–∏–±–∫–∞ –æ—Ç–ø—Ä–∞–≤–∫–∏ —Å–æ–æ–±—â–µ–Ω–∏—è (${response.status})`;
                        throw new Error(message);
                    }

                    if (data.message) {
                        // Remove temp message - WebSocket will add real message to avoid duplicates
                        if (tempMessageId) {
                            const tempEl = document.querySelector(`[data-message-id="${tempMessageId}"]`);
                            if (tempEl) tempEl.remove();
                        }
                        // Don't append here - let WebSocket handle it
                        scrollToBottom(true);
                    } else {
                        // Remove temp message on error
                        if (tempMessageId) {
                            const tempEl = document.querySelector(`[data-message-id="${tempMessageId}"]`);
                            if (tempEl) tempEl.remove();
                        }
                        showToast('–û—à–∏–±–∫–∞ –æ—Ç–ø—Ä–∞–≤–∫–∏ —Å–æ–æ–±—â–µ–Ω–∏—è', 'error');
                    }
                }

                input.value = '';
                input.style.height = 'auto';
                scheduleLayoutRefresh();
                cancelReply();
            } catch (err) {
                // Remove temp message on error
                if (tempMessageId) {
                    const tempEl = document.querySelector(`[data-message-id="${tempMessageId}"]`);
                    if (tempEl) tempEl.remove();
                }
                console.error('[sendMessage] –û—à–∏–±–∫–∞ –æ—Ç–ø—Ä–∞–≤–∫–∏ —Å–æ–æ–±—â–µ–Ω–∏—è:', err);
                showToast(err.message || '–û—à–∏–±–∫–∞ –æ—Ç–ø—Ä–∞–≤–∫–∏ —Å–æ–æ–±—â–µ–Ω–∏—è', 'error');
            } finally {
                // üî• FIX: Reset sending flag
                isSending = false;
                // Re-enable send button and input
                sendBtn.disabled = false;
                sendBtn.textContent = '‚û§';
                input.disabled = false;
                input.focus();
                scheduleLayoutRefresh();
            }
        }

        // ==================== TYPING INDICATOR ====================

            const messageInput = document.getElementById('messageInput');

            // –í–æ—Å—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–∏–µ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è –∏–∑ localStorage
            const savedUser = JSON.parse(localStorage.getItem('user') || 'null');
            if (savedUser) updateUserUI(savedUser);

            if (token && currentUser) {
                showChatApp();
            }

            // üî• FIX: Reset unread counter when user returns to tab
            document.addEventListener('visibilitychange', () => {
                if (!document.hidden && currentChatId) {
                    markChatAsRead(currentChatId);
                }
            });

            // üî• FIX: Handle browser offline/online events
            window.addEventListener('online', () => {
                console.log('[Network] Back online');
                showToast('–°–æ–µ–¥–∏–Ω–µ–Ω–∏–µ –≤–æ—Å—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–æ', 'success');
                setConnectionStatus(true);
                // Reconnect socket if disconnected
                if (socket && !socket.connected) {
                    socket.connect();
                }
                // Reload chats to sync
                if (currentUser) {
                    loadChats().catch(err => console.error('[Network] Failed to reload chats:', err));
                }
            });

            window.addEventListener('offline', () => {
                console.log('[Network] Gone offline');
                showToast('–ù–µ—Ç —Å–æ–µ–¥–∏–Ω–µ–Ω–∏—è —Å –∏–Ω—Ç–µ—Ä–Ω–µ—Ç–æ–º', 'error');
                setConnectionStatus(false);
            });

            requestAnimationFrame(throttledSetAppHeight);
        });
