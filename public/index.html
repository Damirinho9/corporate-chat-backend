<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ö–æ—Ä–ø–æ—Ä–∞—Ç–∏–≤–Ω—ã–π —á–∞—Ç - –í—Ö–æ–¥</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            width: 400px;
            max-width: 90%;
        }
        h1 {
            text-align: center;
            color: #667eea;
            margin-bottom: 30px;
            font-size: 28px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
        }
        input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        input:focus {
            outline: none;
            border-color: #667eea;
        }
        button {
            width: 100%;
            padding: 14px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
        }
        button:hover {
            background: #5568d3;
        }
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        .error {
            background: #fee;
            color: #c33;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }
        .demo-users {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #e0e0e0;
        }
        .demo-users h4 {
            color: #666;
            margin-bottom: 15px;
            font-size: 14px;
        }
        .demo-user {
            padding: 12px;
            background: #f5f5f5;
            border-radius: 8px;
            margin-bottom: 10px;
            cursor: pointer;
            transition: background 0.3s;
        }
        .demo-user:hover {
            background: #667eea;
            color: white;
        }
        .demo-user strong {
            color: #667eea;
        }
        .demo-user:hover strong {
            color: white;
        }
        #loading {
            display: none;
            text-align: center;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>üí¨ –ö–æ—Ä–ø–æ—Ä–∞—Ç–∏–≤–Ω—ã–π —á–∞—Ç</h1>
        
        <div id="error" class="error"></div>
        
        <div id="loginForm">
            <div class="form-group">
                <label>–õ–æ–≥–∏–Ω</label>
                <input type="text" id="username" value="admin" autocomplete="username">
            </div>
            
            <div class="form-group">
                <label>–ü–∞—Ä–æ–ª—å</label>
                <input type="password" id="password" value="admin123" autocomplete="current-password">
            </div>
            
            <button id="loginBtn">–í–æ–π—Ç–∏</button>
            
            <div class="demo-users">
                <h4>üìã –î–µ–º–æ-–∞–∫–∫–∞—É–Ω—Ç—ã (–∫–ª–∏–∫ –¥–ª—è –≤—Ö–æ–¥–∞):</h4>
                <div class="demo-user" data-user="admin" data-pass="admin123">
                    <strong>admin</strong> / admin123 - –ì–ª–∞–≤–Ω—ã–π –∞–¥–º–∏–Ω–∏—Å—Ç—Ä–∞—Ç–æ—Ä
                </div>
            </div>
        </div>
        
        <div id="loading">
            <p>‚è≥ –ó–∞–≥—Ä—É–∑–∫–∞...</p>
        </div>
    </div>

    <script>
        console.log('üü¢ Script loaded');
        
        const API_URL = window.location.origin + '/api';
        console.log('üîó API_URL:', API_URL);
        
        // Login function
        async function doLogin() {
            console.log('üöÄ doLogin called');
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const loginBtn = document.getElementById('loginBtn');
            const errorDiv = document.getElementById('error');
            
            console.log('üë§ Username:', username);
            
            if (!username || !password) {
                errorDiv.textContent = '–í–≤–µ–¥–∏—Ç–µ –ª–æ–≥–∏–Ω –∏ –ø–∞—Ä–æ–ª—å';
                errorDiv.style.display = 'block';
                return;
            }
            
            try {
                loginBtn.disabled = true;
                loginBtn.textContent = '–í—Ö–æ–¥...';
                errorDiv.style.display = 'none';
                
                console.log('üì° Sending request...');
                
                const response = await fetch(`${API_URL}/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, password })
                });
                
                console.log('üì¨ Response status:', response.status);
                
                const data = await response.json();
                console.log('üì¶ Response data:', data);
                
                if (data.token) {
                    console.log('‚úÖ Login successful!');
                    
                    // Save to localStorage
                    localStorage.setItem('token', data.token);
                    localStorage.setItem('user', JSON.stringify(data.user));
                    
                    // Redirect to chat
                    document.getElementById('loginForm').style.display = 'none';
                    document.getElementById('loading').style.display = 'block';
                    
                    // Reload page to load full chat interface
                    setTimeout(() => {
                        window.location.href = '/';
                    }, 500);
                    
                } else {
                    errorDiv.textContent = data.error || '–ù–µ–≤–µ—Ä–Ω—ã–π –ª–æ–≥–∏–Ω –∏–ª–∏ –ø–∞—Ä–æ–ª—å';
                    errorDiv.style.display = 'block';
                }
                
            } catch (err) {
                console.error('‚ùå Error:', err);
                errorDiv.textContent = '–û—à–∏–±–∫–∞ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è –∫ —Å–µ—Ä–≤–µ—Ä—É: ' + err.message;
                errorDiv.style.display = 'block';
            } finally {
                loginBtn.disabled = false;
                loginBtn.textContent = '–í–æ–π—Ç–∏';
            }
        }
        
        // Setup event listeners
        window.addEventListener('DOMContentLoaded', () => {
            console.log('üü¢ DOM loaded');
            
            // Login button
            const loginBtn = document.getElementById('loginBtn');
            console.log('üîò Login button:', loginBtn);
            
            if (loginBtn) {
                loginBtn.addEventListener('click', (e) => {
                    console.log('üü° Login button clicked!');
                    e.preventDefault();
                    doLogin();
                });
            }
            
            // Enter key
            document.getElementById('password').addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    console.log('‚èé Enter pressed');
                    doLogin();
                }
            });
            
            // Demo users
            const demoUsers = document.querySelectorAll('.demo-user');
            console.log('üë• Demo users found:', demoUsers.length);
            
            demoUsers.forEach(btn => {
                btn.addEventListener('click', () => {
                    console.log('üü° Demo user clicked!');
                    const user = btn.getAttribute('data-user');
                    const pass = btn.getAttribute('data-pass');
                    
                    document.getElementById('username').value = user;
                    document.getElementById('password').value = pass;
                    
                    doLogin();
                });
            });
            
            console.log('‚úÖ Event listeners setup complete');
        });
        
        console.log('üèÅ Script end');
    </script>
</body>
</html>
