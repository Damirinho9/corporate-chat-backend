<!DOCTYPE html>
<html lang="ru" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover, interactive-widget=resizes-content">
    <title>–ö–æ—Ä–ø–æ—Ä–∞—Ç–∏–≤–Ω—ã–π —á–∞—Ç</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üí¨</text></svg>">
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <!-- Markdown support -->
    <script src="https://cdn.jsdelivr.net/npm/marked@11.1.0/marked.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dompurify@3.0.8/dist/purify.min.js"></script>
    <style>
        :root[data-theme="light"] {
            --bg-primary: #ffffff;
            --bg-secondary: #f5f5f5;
            --bg-tertiary: #e8e8e8;
            --bg-hover: #f0f0f0;
            --text-primary: #1a1a1a;
            --text-secondary: #666666;
            --text-tertiary: #999999;
            --border: #e0e0e0;
            --accent: #2196f3;
            --accent-hover: #1976d2;
            --message-bubble: #f0f0f0;
            --message-own: #2196f3;
            --danger: #f44336;
            --success: #4caf50;
            --warning: #ff9800;
        }

        :root[data-theme="dark"] {
            --bg-primary: #0a0a0a;
            --bg-secondary: #1e1e1e;
            --bg-tertiary: #2a2a2a;
            --bg-hover: #252525;
            --text-primary: #e4e4e4;
            --text-secondary: #b0b0b0;
            --text-tertiary: #888;
            --border: #2a2a2a;
            --accent: #4a9eff;
            --accent-hover: #3a8eef;
            --message-bubble: #1e1e1e;
            --message-own: #4a9eff;
            --danger: #ff4444;
            --success: #6eff6e;
            --warning: #ffaa00;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            overscroll-behavior: none;
            -webkit-overflow-scrolling: touch;
            touch-action: pan-y;
        }

        html {
            overflow-x: hidden;
            max-width: 100vw;
            scroll-behavior: smooth;
        }

        :root {
            --app-height: 100vh;
            --safe-area-bottom: env(safe-area-inset-bottom, 0px);
            --chat-input-offset: 120px;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--bg-secondary);
            color: var(--text-primary);
            height: var(--app-height);
            min-height: 100vh;
            overflow: hidden;
            transition: background 0.3s ease;
            max-width: 100vw;
            width: 100vw;
        }

        .hidden { display: none !important; }

        /* Smooth transitions for all interactive elements */
        button, input, textarea, select {
            transition: all 0.2s ease;
        }

        /* Fade-in animation */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* Slide-up animation */
        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* ==================== LOGIN SCREEN ==================== */
        #loginScreen {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .login-container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            width: 400px;
            max-width: 90%;
        }

        .login-container h1 {
            text-align: center;
            color: #667eea;
            margin-bottom: 30px;
            font-size: 28px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn-login {
            width: 100%;
            padding: 14px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
        }

        .btn-login:hover { background: #5568d3; }
        .btn-login:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .login-error {
            background: #fee;
            color: #c33;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }

        .demo-users {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #e0e0e0;
        }

        .demo-users h4 {
            color: #666;
            margin-bottom: 15px;
            font-size: 14px;
        }

        .demo-user {
            padding: 12px;
            background: #f5f5f5;
            border-radius: 8px;
            margin-bottom: 10px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .demo-user:hover {
            background: #667eea;
            color: white;
            transform: translateX(5px);
        }

        .demo-user strong { color: #667eea; }
        .demo-user:hover strong { color: white; }

        /* ==================== CHAT APP ==================== */
        #chatApp {
            display: none;
            height: var(--app-height);
            min-height: 100vh;
            overflow: hidden;
        }

        .chat-container {
            display: grid;
            grid-template-columns: minmax(280px, 350px) 1fr;
            width: 100vw;
            height: var(--app-height);
            min-height: 100vh;
            overflow: hidden;
        }

        @media (max-width: 768px) {
            .chat-container {
                grid-template-columns: 1fr;
            }
            .sidebar {
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: var(--app-height);
                min-height: 100vh;
                background: var(--bg-primary);
                z-index: 20;
                transition: transform 0.3s ease;
            }
            .sidebar.hidden {
                transform: translateX(-100%);
            }
            .main-chat {
                width: 100%;
                height: var(--app-height);
                min-height: 100vh;
                overflow: hidden;
            }
            .chat-header {
                position: fixed;
                top: 0;
                left: 0;
                right: 0;
                z-index: 10;
            }
            .chat-input-container {
                position: fixed;
                bottom: 0;
                left: 0;
                right: 0;
                z-index: 10;
            }
            .messages-container {
                margin-top: 60px;
                margin-bottom: 0;
                height: calc(var(--app-height) - var(--header-height, 60px) - var(--input-height, 80px));
            }
        }

        /* ==================== SIDEBAR ==================== */
        .sidebar {
            background: var(--bg-primary);
            border-right: 1px solid var(--border);
            display: flex;
            flex-direction: column;
            height: var(--app-height);
            max-height: var(--app-height);
            overflow: hidden;
            min-height: 0;
        }

        .sidebar-header {
            padding: 20px;
            border-bottom: 1px solid var(--border);
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: var(--accent);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            aspect-ratio: 1 / 1;
            position: relative;
            font-size: 16px;
        }

        .online-status {
            position: absolute;
            bottom: 0;
            right: 0;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: var(--success);
            border: 2px solid var(--bg-primary);
        }

        .user-details h3 {
            font-size: 16px;
            margin-bottom: 2px;
        }

        .user-details p {
            font-size: 12px;
            color: var(--text-secondary);
        }

        .header-actions {
            display: flex;
            gap: 10px;
        }

        .icon-btn {
            background: transparent;
            border: none;
            cursor: pointer;
            font-size: 20px;
            padding: 8px;
            border-radius: 5px;
            transition: background 0.2s;
            width: 36px;
            height: 36px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .icon-btn:hover {
            background: var(--bg-hover);
        }

        .icon-btn:disabled {
            opacity: 0.4;
            cursor: not-allowed;
        }

        .icon-btn:disabled:hover {
            background: transparent;
        }

        .chat-search {
            padding: 10px 15px;
            border-bottom: 1px solid var(--border);
        }

        .chat-search input {
            width: 100%;
            padding: 8px 12px;
            border: 1px solid var(--border);
            border-radius: 8px;
            background: var(--bg-secondary);
            color: var(--text-primary);
            font-size: 14px;
        }

        .chat-search input:focus {
            outline: none;
            border-color: var(--accent);
        }

        .chat-search input::placeholder {
            color: var(--text-tertiary);
        }

        .chats-list {
            flex: 1;
            overflow-y: auto;
            min-height: 0;
            scroll-behavior: smooth;
        }

        .chats-list::-webkit-scrollbar {
            width: 6px;
        }

        .chats-list::-webkit-scrollbar-track {
            background: var(--bg-secondary);
        }

        .chats-list::-webkit-scrollbar-thumb {
            background: var(--text-tertiary);
            border-radius: 3px;
        }

        .chats-list::-webkit-scrollbar-thumb:hover {
            background: var(--text-secondary);
        }

        .chats-list ul {
            list-style: none;
            margin: 0;
            padding: 0;
        }

        .chat-item {
            padding: 15px 20px;
            cursor: pointer;
            border-bottom: 1px solid var(--border);
            transition: background 0.2s;
            list-style: none;
        }

        .chat-item:hover {
            background: var(--bg-hover);
        }

        .chat-item.active {
            background: var(--bg-tertiary);
        }

        .chat-item-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 5px;
        }

        .chat-name {
            font-weight: 600;
            font-size: 15px;
        }

        .unread-badge {
            background: var(--accent);
            color: white;
            border-radius: 10px;
            padding: 2px 8px;
            font-size: 11px;
            font-weight: 600;
        }

        .draft-indicator {
            color: var(--warning);
            font-size: 14px;
            margin-left: 4px;
            opacity: 0.8;
        }

        /* Online/Offline Status Indicators */
        .online-indicator {
            display: inline-block;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            margin-left: 8px;
            position: relative;
            top: 0;
            border: 2px solid var(--bg-secondary);
        }

        .online-indicator.online {
            background-color: #10b981;
            box-shadow: 0 0 5px rgba(16, 185, 129, 0.5);
        }

        .online-indicator.offline {
            background-color: #6b7280;
        }

        .chat-name .online-indicator {
            vertical-align: middle;
            margin-left: 6px;
        }

        .chat-header h3 .online-indicator {
            margin-left: 10px;
            width: 12px;
            height: 12px;
        }

        .chat-last-message {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 13px;
            color: var(--text-secondary);
        }

        .chat-last-message-text {
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            flex: 1;
        }

        .chat-timestamp {
            font-size: 11px;
            color: var(--text-secondary);
            margin-left: 8px;
            white-space: nowrap;
        }

        .chat-section {
            border-bottom: 1px solid var(--border);
        }

        .chat-section h4 {
            margin: 0;
            padding: 8px 15px;
            font-size: 12px;
            color: var(--text-secondary);
            text-transform: uppercase;
            background: var(--bg-tertiary);
            border-bottom: 1px solid var(--border);
            font-weight: 600;
        }

        .department-section {
            border-bottom: 1px solid var(--border);
        }

        .department-wrapper .department-list {
            display: flex;
            flex-direction: column;
        }

        .department-main-list {
            list-style: none;
            margin: 0;
            padding: 0;
        }

        .department-main {
            display: flex;
            align-items: flex-start;
            gap: 10px;
            padding: 15px 20px;
        }

        .department-main.chat-item {
            border-bottom: none;
            position: relative;
        }

        .department-toggle {
            border: none;
            background: transparent;
            color: var(--text-secondary);
            font-size: 14px;
            cursor: pointer;
            transform: rotate(0deg);
            transition: transform 0.2s ease;
            line-height: 1;
            padding: 0;
            margin-top: 4px;
        }

        .department-toggle:focus {
            outline: none;
        }

        .department-toggle.expanded {
            transform: rotate(90deg);
        }

        .department-info {
            flex: 1;
        }

        .department-contacts {
            list-style: none;
            margin: 0;
            padding: 0 0 10px 50px;
            display: none;
            background: var(--bg-secondary);
            border-top: 1px solid var(--border);
        }

        .department-contacts.expanded {
            display: block;
        }

        .department-contacts .contact-item {
            border: none;
            padding: 12px 20px;
            border-bottom: 1px solid var(--border);
            background: transparent;
        }

        .department-contacts .contact-item:last-child {
            border-bottom: none;
        }

        .department-contacts .chat-item-header {
            margin-bottom: 0;
        }

        .chat-item.disabled {
            cursor: default;
            opacity: 0.6;
        }

        .chat-item.disabled:hover {
            background: inherit;
        }

        .mobile-back-btn {
            display: none;
            padding: 8px 16px;
            background: var(--accent);
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            margin-right: 10px;
            font-weight: 600;
        }

        /* ==================== –ú–ï–î–ò–ê-–ó–ê–ü–†–û–°–´ ==================== */
        @media (max-width: 1024px) {
            .chat-container {
                grid-template-columns: 280px 1fr;
            }
            
            .message-content {
                max-width: 80%;
            }
        }

        @media (max-width: 768px) {
            .chat-container {
                grid-template-columns: 1fr;
            }

            .mobile-back-btn {
                display: inline-block;
            }

            .sidebar.hidden {
                display: none !important;
            }

            .main-chat.hidden {
                display: none !important;
            }

            .message-content {
                max-width: 90%;
            }
        }

        @media (max-width: 600px) {
            .chat-header {
                padding: 12px 16px;
            }

            .messages-container {
                padding: 12px 12px calc(12px + var(--chat-input-offset, 120px));
            }

            .chat-input-container {
                padding: 12px 16px;
                padding-bottom: calc(12px + var(--safe-area-bottom, 0px));
            }

            .chat-input {
                border-radius: 18px;
                padding: 6px 12px;
            }

            #messageInput {
                font-size: 16px;
            }
        }

        /* ==================== MAIN CHAT AREA ==================== */
        .main-chat {
            display: flex;
            flex-direction: column;
            background: var(--bg-secondary);
            max-width: 100%;
            overflow: hidden;
            height: 100%;
            min-height: 0;
        }

        .chat-header {
            background: var(--bg-primary);
            padding: 15px 20px;
            border-bottom: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 5;
        }

        .chat-header-info h2 {
            font-size: 18px;
            margin-bottom: 2px;
        }

        .chat-header-info p {
            font-size: 12px;
            color: var(--text-secondary);
        }

        /* Search Toggle Button */
        .search-toggle-btn {
            background: transparent;
            border: none;
            font-size: 20px;
            cursor: pointer;
            padding: 8px 12px;
            border-radius: 8px;
            transition: background 0.2s;
        }

        .search-toggle-btn:hover {
            background: var(--bg-hover);
        }

        /* Message Search Panel */
        .message-search-panel {
            background: var(--bg-primary);
            border-bottom: 1px solid var(--border);
            padding: 10px 20px;
            max-height: 400px;
            display: flex;
            flex-direction: column;
            transition: all 0.3s ease;
        }

        .message-search-panel.hidden {
            display: none;
        }

        .search-panel-header {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
        }

        .search-panel-header input {
            flex: 1;
            padding: 10px 15px;
            border: 1px solid var(--border);
            border-radius: 8px;
            background: var(--bg-secondary);
            color: var(--text-primary);
            font-size: 14px;
        }

        .search-panel-header input:focus {
            outline: none;
            border-color: var(--accent);
        }

        .search-close-btn {
            background: transparent;
            border: none;
            font-size: 20px;
            cursor: pointer;
            padding: 8px 12px;
            border-radius: 8px;
            transition: background 0.2s;
        }

        .search-close-btn:hover {
            background: var(--bg-hover);
        }

        .search-results {
            overflow-y: auto;
            max-height: 300px;
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .search-results::-webkit-scrollbar {
            width: 6px;
        }

        .search-results::-webkit-scrollbar-thumb {
            background: var(--border);
            border-radius: 3px;
        }

        .search-result-item {
            padding: 10px;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.2s;
            border: 1px solid var(--border);
        }

        .search-result-item:hover {
            background: var(--bg-hover);
        }

        .search-result-user {
            font-weight: 600;
            font-size: 13px;
            margin-bottom: 3px;
        }

        .search-result-content {
            font-size: 14px;
            color: var(--text-secondary);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .search-result-content mark {
            background: #ffd54f;
            color: #000;
            padding: 2px 4px;
            border-radius: 3px;
        }

        .search-result-date {
            font-size: 11px;
            color: var(--text-secondary);
            margin-top: 3px;
        }

        .search-no-results {
            padding: 20px;
            text-align: center;
            color: var(--text-secondary);
        }

        /* Highlight searched message in chat */
        .message.search-highlight {
            background: rgba(255, 213, 79, 0.2);
            animation: highlightPulse 2s ease-in-out;
        }

        @keyframes highlightPulse {
            0%, 100% {
                background: rgba(255, 213, 79, 0.2);
            }
            50% {
                background: rgba(255, 213, 79, 0.4);
            }
        }

        .messages-container {
            flex: 1;
            overflow-y: auto;
            padding: 20px 20px calc(20px + var(--chat-input-offset, 120px));
            display: flex;
            flex-direction: column;
            gap: 15px;
            scroll-behavior: smooth;
            min-height: 0;
            scroll-padding-bottom: calc(140px + var(--safe-area-bottom, 0px));
        }

        .messages-container::-webkit-scrollbar {
            width: 8px;
        }

        .messages-container::-webkit-scrollbar-track {
            background: var(--bg-secondary);
        }

        .messages-container::-webkit-scrollbar-thumb {
            background: var(--text-tertiary);
            border-radius: 4px;
        }

        .messages-container::-webkit-scrollbar-thumb:hover {
            background: var(--text-secondary);
        }

        .message {
            display: flex;
            gap: 10px;
            position: relative;
            animation: slideUp 0.3s ease;
            transition: opacity 0.3s ease;
        }

        .message.sending {
            opacity: 0.6;
            pointer-events: none;
        }

        .message:hover .message-actions {
            display: flex;
            animation: fadeIn 0.2s ease;
        }

        .message.own {
            flex-direction: row-reverse;
        }

        .message-avatar {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background: var(--accent);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            font-weight: 600;
            flex-shrink: 0;
        }

        .message-content {
            flex: 1;
            max-width: 70%;
        }

        .message.own .message-content {
            display: flex;
            flex-direction: column;
            align-items: flex-end;
        }

        .message-header {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 4px;
        }

        .message-author {
            font-weight: 600;
            font-size: 13px;
        }

        .message-time {
            font-size: 11px;
            color: var(--text-tertiary);
        }

        .message-bubble {
            background: var(--message-bubble);
            padding: 10px 14px;
            border-radius: 12px;
            word-wrap: break-word;
            font-size: 14px;
            line-height: 1.4;
            position: relative;
        }

        .message.own .message-bubble {
            background: var(--message-own);
            color: white;
        }

        /* Markdown styling */
        .markdown-content p {
            margin: 0 0 8px 0;
        }

        .markdown-content p:last-child {
            margin-bottom: 0;
        }

        .markdown-content strong, .markdown-content b {
            font-weight: 700;
        }

        .markdown-content em, .markdown-content i {
            font-style: italic;
        }

        .markdown-content code {
            background: rgba(0, 0, 0, 0.1);
            padding: 2px 6px;
            border-radius: 4px;
            font-family: 'Monaco', 'Menlo', 'Courier New', monospace;
            font-size: 13px;
        }

        .message.own .markdown-content code {
            background: rgba(255, 255, 255, 0.2);
        }

        .markdown-content pre {
            background: rgba(0, 0, 0, 0.1);
            padding: 10px;

            const inputHeight = inputContainer.offsetHeight + inputMarginTop + inputMarginBottom;
            document.documentElement.style.setProperty('--input-height', `${inputHeight}px`);
            document.documentElement.style.setProperty('--chat-input-offset', `${Math.max(80, inputHeight)}px`);

            // Calculate header height

        // ==================== MARKDOWN FORMATTING ====================
        function insertMarkdown(before, after) {
            const input = document.getElementById('messageInput');
            const start = input.selectionStart;
            const end = input.selectionEnd;
            const text = input.value;
            const selectedText = text.substring(start, end);

            // If text is selected, wrap it
            if (selectedText) {
                const newText = text.substring(0, start) + before + selectedText + after + text.substring(end);
                input.value = newText;
                // Set cursor after the formatted text
                input.selectionStart = input.selectionEnd = start + before.length + selectedText.length + after.length;
            } else {
                // If no selection, insert markdown syntax and place cursor in the middle
                const placeholder = before === '```\n' ? '–∫–æ–¥' : '—Ç–µ–∫—Å—Ç';
                const newText = text.substring(0, start) + before + placeholder + after + text.substring(end);
                input.value = newText;
                // Select the placeholder text
                input.selectionStart = start + before.length;
                input.selectionEnd = start + before.length + placeholder.length;
            }

            input.focus();
        }

        function renderMessageFile(msg) {
            if (!msg.file) return '';
            const f = msg.file;

            const toAbsoluteUrl = (url) => {
                if (!url) return null;
                if (/^https?:\/\//i.test(url)) {
                    return url;
                }
                if (url.startsWith('/')) {
                    return `${window.location.origin}${url}`;
                }
                return `${API_URL.replace(/\/$/, '')}/${url}`;
            };

            const appendToken = (url) => {
                if (!url) return null;
                if (!token) return url;
                const separator = url.includes('?') ? '&' : '?';
                return `${url}${separator}token=${encodeURIComponent(token)}`;
            };

            const fileUrl = appendToken(toAbsoluteUrl(f.url || `/files/${f.id}`));
            const thumbnailUrl = appendToken(toAbsoluteUrl(f.thumbnailUrl));
            const previewUrl = thumbnailUrl || fileUrl;

            // Check if it's an audio file (voice message)
            const isAudio = f.mimeType && f.mimeType.startsWith('audio/');

            if (f.type === 'image') {
                return `<div class="message-file-attachment">
                    <img src="${previewUrl}" class="message-file-image" onclick="window.open('${fileUrl}','_blank')">

            if (isAudio || f.type === 'audio') {

            chatElements.forEach(chatEl => {
                let indicator = chatEl.querySelector('.online-indicator');

                } else {

            // Update status in chat header if this is the current chat
            if (currentChatId) {

                if (chatHeader) {

                    if (chatInfo && chatInfo.type === 'direct' && chatInfo.otherUserId === userId) {

                    }
                }
            }

        // ==================== HELPER FUNCTIONS ====================
        function formatTimestamp(timestamp) {
            if (!timestamp) return '';
            const date = new Date(timestamp);
            const now = new Date();
            const diff = now - date;
            const minutes = Math.floor(diff / 60000);
            const hours = Math.floor(diff / 3600000);
            const days = Math.floor(diff / 86400000);

            if (minutes < 1) return '—Å–µ–π—á–∞—Å';
            if (minutes < 60) return `${minutes}–º`;
            if (hours < 24) return `${hours}—á`;
            if (days < 7) return `${days}–¥`;
            return date.toLocaleDateString('ru-RU', { day: 'numeric', month: 'short' });
        }

                }
                return;
            }

            try {
                const response = await fetch(
                    `${API_URL}/chats/${currentChatId}/messages/search?query=${encodeURIComponent(searchQuery.trim())}`,
                    { headers: { 'Authorization': `Bearer ${token}` } }
                );

                if (!response.ok) {
                    throw new Error('Search failed');
                }

                const data = await response.json();
                displaySearchResults(data.messages, searchQuery.trim());
            } catch (error) {
                console.error('Search error:', error);
                const searchResults = document.getElementById('searchResults');
                searchResults.innerHTML = '<div class="search-no-results">–û—à–∏–±–∫–∞ –ø–æ–∏—Å–∫–∞</div>';

            const resultsHTML = messages.map(msg => {

                gfm: true,     // GitHub Flavored Markdown
                headerIds: false,

            return DOMPurify.sanitize(html, {
                ALLOWED_TAGS: ['b', 'i', 'em', 'strong', 'code', 'pre', 'p', 'br', 'ul', 'ol', 'li', 'a', 'blockquote', 'del', 'hr'],
                ALLOWED_ATTR: ['href', 'title', 'target'],

                await stopVoiceRecording();
            }
        }

        async function startVoiceRecording() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({
                    audio: {
                        echoCancellation: false,      // –í—ã–∫–ª—é—á–∞–µ–º - –º–æ–∂–µ—Ç –ø—Ä–∏–≥–ª—É—à–∞—Ç—å
                        noiseSuppression: false,      // –í—ã–∫–ª—é—á–∞–µ–º - –º–æ–∂–µ—Ç –ø–æ—Ä—Ç–∏—Ç—å –∫–∞—á–µ—Å—Ç–≤–æ
                        autoGainControl: true,        // –ê–≤—Ç–æ-–≥—Ä–æ–º–∫–æ—Å—Ç—å –æ—Å—Ç–∞–≤–ª—è–µ–º
                        sampleRate: 48000,            // High quality sample rate
                        channelCount: 1,              // Mono –¥–ª—è –≥–æ–ª–æ—Å–∞
                        sampleSize: 16,               // 16-bit audio
                        latency: 0,                   // –ù–∏–∑–∫–∞—è –∑–∞–¥–µ—Ä–∂–∫–∞
                        volume: 1.0                   // –ú–∞–∫—Å–∏–º–∞–ª—å–Ω–∞—è –≥—Ä–æ–º–∫–æ—Å—Ç—å
                    }
                });

                audioChunks = [];
                voiceRecordingSeconds = 0;

                // Setup MediaRecorder with MAXIMUM quality settings
                const options = {
                    mimeType: 'audio/webm;codecs=opus',
                    audioBitsPerSecond: 256000  // 256 kbps - –º–∞–∫—Å–∏–º–∞–ª—å–Ω–æ–µ –∫–∞—á–µ—Å—Ç–≤–æ!
                };

                // Fallback for browsers that don't support webm
                if (!MediaRecorder.isTypeSupported(options.mimeType)) {
                    options.mimeType = 'audio/ogg;codecs=opus';
                    options.audioBitsPerSecond = 256000;
                }

                if (!MediaRecorder.isTypeSupported(options.mimeType)) {
                    options.mimeType = 'audio/webm';
                    options.audioBitsPerSecond = 256000;
                }

                mediaRecorder = new MediaRecorder(stream, options);

                // Log actual settings
                console.log('üé§ Recording with:', options.mimeType, 'at', options.audioBitsPerSecond / 1000, 'kbps');
                console.log('üìä Stream settings:', stream.getAudioTracks()[0].getSettings());

                mediaRecorder.addEventListener('dataavailable', event => {
                    if (event.data.size > 0) {
                        audioChunks.push(event.data);
                    }
                });

                mediaRecorder.addEventListener('stop', async () => {
                    // Stop all tracks
                    stream.getTracks().forEach(track => track.stop());

                    // Clean up visualization
                    stopWaveformVisualization();
                });

                // Start recording with 1 second timeslice for better quality
                mediaRecorder.start(1000);

                // Setup waveform visualization
                setupWaveformVisualization(stream);

                // Show panel
                const panel = document.getElementById('voiceRecorderPanel');
                panel.classList.remove('hidden');

                // Start timer
                updateVoiceTimer();
                voiceRecordingTimer = setInterval(() => {
                    voiceRecordingSeconds++;
                    updateVoiceTimer();

                    // Auto-stop at max duration
                    if (voiceRecordingSeconds >= MAX_VOICE_DURATION) {
                        stopVoiceRecording();
                        showToast('–î–æ—Å—Ç–∏–≥–Ω—É—Ç–∞ –º–∞–∫—Å–∏–º–∞–ª—å–Ω–∞—è –¥–ª–∏—Ç–µ–ª—å–Ω–æ—Å—Ç—å (5 –º–∏–Ω—É—Ç)', 'info');
                    }
                }, 1000);

            } catch (error) {
                console.error('Failed to start voice recording:', error);
                throw error;
            }
        }

        function updateVoiceTimer() {
            const timer = document.getElementById('voiceTimer');
            const minutes = Math.floor(voiceRecordingSeconds / 60);
            const seconds = voiceRecordingSeconds % 60;
            timer.textContent = `${minutes}:${seconds.toString().padStart(2, '0')}`;
        }

        function setupWaveformVisualization(stream) {
            const canvas = document.getElementById('voiceWaveform');
            const ctx = canvas.getContext('2d');

            audioContext = new (window.AudioContext || window.webkitAudioContext)();
            analyser = audioContext.createAnalyser();
            const source = audioContext.createMediaStreamSource(stream);
            source.connect(analyser);

            analyser.fftSize = 256;
            const bufferLength = analyser.frequencyBinCount;
            const dataArray = new Uint8Array(bufferLength);

            function draw() {
                animationId = requestAnimationFrame(draw);

                analyser.getByteFrequencyData(dataArray);

                ctx.fillStyle = getComputedStyle(document.documentElement).getPropertyValue('--bg-secondary').trim();
                ctx.fillRect(0, 0, canvas.width, canvas.height);

                const barWidth = (canvas.width / bufferLength) * 2.5;
                let barHeight;
                let x = 0;

                const accentColor = getComputedStyle(document.documentElement).getPropertyValue('--accent').trim();

                for (let i = 0; i < bufferLength; i++) {
                    barHeight = (dataArray[i] / 255) * canvas.height * 0.8;

                    ctx.fillStyle = accentColor;
                    ctx.fillRect(x, canvas.height - barHeight, barWidth, barHeight);

                    x += barWidth + 1;
                }
            }

            draw();
        }

        function stopWaveformVisualization() {
            if (animationId) {
                cancelAnimationFrame(animationId);
                animationId = null;
            }
            if (audioContext) {
                audioContext.close();
                audioContext = null;
            }
        }

        async function stopVoiceRecording() {
            if (!mediaRecorder || mediaRecorder.state === 'inactive') {
                return;
            }

            return new Promise((resolve) => {
                mediaRecorder.addEventListener('stop', async () => {
                    // Clear timer
                    if (voiceRecordingTimer) {
                        clearInterval(voiceRecordingTimer);
                        voiceRecordingTimer = null;
                    }

                    // Hide panel
                    const panel = document.getElementById('voiceRecorderPanel');
                    panel.classList.add('hidden');

                    // Create audio blob
                    const audioBlob = new Blob(audioChunks, { type: mediaRecorder.mimeType });

                    // Send voice message
                    await sendVoiceMessage(audioBlob, voiceRecordingSeconds);

                    resolve();
                }, { once: true });

                mediaRecorder.stop();
            });
        }

        function cancelVoiceRecording() {
            if (!mediaRecorder || mediaRecorder.state === 'inactive') {
                return;
            }

            mediaRecorder.addEventListener('stop', () => {
                // Clear timer
                if (voiceRecordingTimer) {
                    clearInterval(voiceRecordingTimer);
                    voiceRecordingTimer = null;
                }

                // Hide panel
                const panel = document.getElementById('voiceRecorderPanel');
                panel.classList.add('hidden');

                // Clean up
                audioChunks = [];
                stopWaveformVisualization();
            }, { once: true });

            mediaRecorder.stop();
            showToast('–ó–∞–ø–∏—Å—å –æ—Ç–º–µ–Ω–µ–Ω–∞', 'info');
        }

        async function sendVoiceMessage(audioBlob, duration) {
            try {
                if (!currentChatId) {
                    showToast('–ß–∞—Ç –Ω–µ –≤—ã–±—Ä–∞–Ω', 'error');
                    return;
                }

                // Convert blob to file
                const filename = `voice-${Date.now()}.webm`;
                const file = new File([audioBlob], filename, { type: audioBlob.type });

                // Upload file and create message in one request
                const formData = new FormData();
                formData.append('file', file);
                formData.append('content', `üé§ –ì–æ–ª–æ—Å–æ–≤–æ–µ —Å–æ–æ–±—â–µ–Ω–∏–µ (${formatVoiceDuration(duration)})`);

                const uploadResponse = await fetch(`${API_URL}/chats/${currentChatId}/upload`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${token}`
                    },
                    body: formData
                });

                if (!uploadResponse.ok) {
                    const errorText = await uploadResponse.text();
                    console.error('Upload failed:', uploadResponse.status, errorText);
                    throw new Error(`Upload failed: ${uploadResponse.status}`);
                }

                const uploadData = await uploadResponse.json();

                // Check if message was created successfully
                if (!uploadData.message && !uploadData.file) {
                    console.error('Unexpected response:', uploadData);
                    throw new Error('Invalid response from server');
                }

                showToast('–ì–æ–ª–æ—Å–æ–≤–æ–µ —Å–æ–æ–±—â–µ–Ω–∏–µ –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω–æ', 'success');

                // Reload messages to show the new voice message
                await loadMessages(currentChatId);

            } catch (error) {
                console.error('Failed to send voice message:', error);
                showToast('–û—à–∏–±–∫–∞ –æ—Ç–ø—Ä–∞–≤–∫–∏ –≥–æ–ª–æ—Å–æ–≤–æ–≥–æ —Å–æ–æ–±—â–µ–Ω–∏—è', 'error');
            }
        }

        function formatVoiceDuration(seconds) {
            const mins = Math.floor(seconds / 60);
            const secs = seconds % 60;
            if (mins > 0) {
                return `${mins}:${secs.toString().padStart(2, '0')}`;
            }
            return `${secs}—Å`;
        }

        // Audio player for messages
        const audioPlayers = new Map(); // messageId -> { audio, isPlaying }

        function playVoiceMessage(messageId, audioUrl) {
            // Stop other playing audios
            audioPlayers.forEach((player, id) => {
                if (id !== messageId && player.isPlaying) {
                    player.audio.pause();
                    player.isPlaying = false;
                    updatePlayButton(id, false);
                }
            });

            let player = audioPlayers.get(messageId);

            if (!player) {
                const audio = new Audio(audioUrl);
                player = { audio, isPlaying: false };
                audioPlayers.set(messageId, player);

                audio.addEventListener('ended', () => {
                    player.isPlaying = false;
                    updatePlayButton(messageId, false);
                    updateAudioProgress(messageId, 0);
                });

                audio.addEventListener('timeupdate', () => {
                    const progress = (audio.currentTime / audio.duration) * 100;
                    updateAudioProgress(messageId, progress);
                });
            }

            if (player.isPlaying) {
                player.audio.pause();
                player.isPlaying = false;
                updatePlayButton(messageId, false);
            } else {
                player.audio.play();
                player.isPlaying = true;
                updatePlayButton(messageId, true);
            }
        }

        function updatePlayButton(messageId, isPlaying) {
            const btn = document.querySelector(`[data-audio-btn="${messageId}"]`);
            if (btn) {
                btn.textContent = isPlaying ? '‚è∏' : '‚ñ∂';
            }
        }

        function updateAudioProgress(messageId, progress) {
            const progressBar = document.querySelector(`[data-audio-progress="${messageId}"]`);
            if (progressBar) {
                progressBar.style.width = `${progress}%`;
            }
        }

        // ==================== EVENT LISTENERS ====================
        window.addEventListener('DOMContentLoaded', () => {
            document.getElementById('loginBtn')?.addEventListener('click', login);
            document.getElementById('loginPassword')?.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') login();
            });

            document.querySelectorAll('.demo-user').forEach(btn => {
                btn.addEventListener('click', () => {
                    const user = btn.getAttribute('data-user');
                    const pass = btn.getAttribute('data-pass');
                    document.getElementById('loginUsername').value = user;
                    document.getElementById('loginPassword').value = pass;
                    login();
                });
            });

            document.getElementById('themeToggle')?.addEventListener('click', toggleTheme);
            document.getElementById('logoutBtn')?.addEventListener('click', logout);
            document.getElementById('sendBtn')?.addEventListener('click', sendMessage);
            document.getElementById('mobileBackBtn')?.addEventListener('click', closeMobileChat);

            // Message search
            document.getElementById('searchToggleBtn')?.addEventListener('click', toggleSearchPanel);
            document.getElementById('searchCloseBtn')?.addEventListener('click', closeSearchPanel);

            const messageSearchInput = document.getElementById('messageSearchInput');
            messageSearchInput?.addEventListener('input', (e) => {
                clearTimeout(searchTimeout);
                searchTimeout = setTimeout(() => {
                    searchMessagesInChat(e.target.value);
                }, 500); // Debounce 500ms
            });

            messageSearchInput?.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    e.preventDefault();
                    clearTimeout(searchTimeout);
                    searchMessagesInChat(e.target.value);
                }
            });

            // Chat search
            const chatSearchInput = document.getElementById('chatSearchInput');
            chatSearchInput?.addEventListener('input', (e) => {
                filterChats(e.target.value);
            });

            // Section navigation
            document.querySelectorAll('.section-nav-btn').forEach(btn => {
                btn.addEventListener('click', () => {
                    filterBySection(btn.dataset.section);
                });
            });

            const messageInput = document.getElementById('messageInput');
            messageInput?.addEventListener('keypress', (e) => {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    sendMessage();
                }
            });

            messageInput?.addEventListener('input', function() {
                this.style.height = 'auto';
                this.style.height = (this.scrollHeight) + 'px';
                handleTypingInput();
                requestAnimationFrame(refreshLayoutMetrics);
            });

            // –í–æ—Å—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–∏–µ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è –∏–∑ localStorage
            const savedUser = JSON.parse(localStorage.getItem('user') || 'null');
            if (savedUser) updateUserUI(savedUser);

            if (token && currentUser) {
                showChatApp();
            }

            requestAnimationFrame(setAppHeight);
        });
    </script>
