<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–í–∏–¥–µ–æ–∑–≤–æ–Ω–æ–∫ - Corporate Chat</title>
    <script src="https://meet.jit.si/external_api.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #1a1a1a;
            color: #fff;
            overflow: hidden;
        }

        #jitsi-container {
            width: 100vw;
            height: 100vh;
        }

        #loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #1a1a1a;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 9999;
        }

        #loading.hidden {
            display: none;
        }

        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #4A90E2;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        #loading-text {
            margin-top: 20px;
            font-size: 18px;
            color: #999;
        }

        #error {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #fff;
            color: #333;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.3);
            display: none;
            text-align: center;
            max-width: 400px;
            z-index: 10000;
        }

        #error.show {
            display: block;
        }

        #error h2 {
            margin-bottom: 15px;
            color: #e74c3c;
        }

        #error button {
            margin-top: 20px;
            padding: 10px 30px;
            background: #4A90E2;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        #error button:hover {
            background: #357abd;
        }

        /* Call Summary Modal */
        #summary-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 10001;
            overflow-y: auto;
        }

        #summary-modal.show {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .summary-content {
            background: #fff;
            color: #333;
            border-radius: 12px;
            padding: 30px;
            max-width: 700px;
            width: 90%;
            max-height: 90vh;
            overflow-y: auto;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
        }

        .summary-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 2px solid #e0e0e0;
        }

        .summary-header h2 {
            margin: 0;
            color: #2c3e50;
            font-size: 24px;
        }

        .summary-status {
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
        }

        .summary-status.ended {
            background: #e8f5e9;
            color: #2e7d32;
        }

        .summary-section {
            margin-bottom: 25px;
        }

        .summary-section h3 {
            color: #4A90E2;
            font-size: 16px;
            margin-bottom: 12px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .summary-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }

        .stat-card {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            border-left: 4px solid #4A90E2;
        }

        .stat-label {
            font-size: 12px;
            color: #666;
            margin-bottom: 5px;
            text-transform: uppercase;
        }

        .stat-value {
            font-size: 24px;
            font-weight: 700;
            color: #2c3e50;
        }

        .participants-list {
            list-style: none;
            padding: 0;
        }

        .participant-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 12px;
            border-bottom: 1px solid #e0e0e0;
            transition: background 0.2s;
        }

        .participant-item:hover {
            background: #f8f9fa;
        }

        .participant-item:last-child {
            border-bottom: none;
        }

        .participant-info {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .participant-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
            font-weight: 600;
            font-size: 16px;
        }

        .participant-details {
            display: flex;
            flex-direction: column;
        }

        .participant-name {
            font-weight: 600;
            color: #2c3e50;
        }

        .participant-meta {
            font-size: 12px;
            color: #666;
        }

        .participant-duration {
            font-size: 14px;
            color: #4A90E2;
            font-weight: 600;
        }

        .moderator-badge {
            background: #ffd700;
            color: #000;
            padding: 2px 8px;
            border-radius: 12px;
            font-size: 11px;
            font-weight: 600;
            margin-left: 8px;
        }

        .summary-actions {
            display: flex;
            gap: 10px;
            margin-top: 25px;
            padding-top: 20px;
            border-top: 2px solid #e0e0e0;
        }

        .summary-btn {
            flex: 1;
            padding: 12px 24px;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .summary-btn.primary {
            background: #4A90E2;
            color: #fff;
        }

        .summary-btn.primary:hover {
            background: #357abd;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(74, 144, 226, 0.3);
        }

        .summary-btn.secondary {
            background: #f8f9fa;
            color: #666;
            border: 1px solid #ddd;
        }

        .summary-btn.secondary:hover {
            background: #e9ecef;
        }
    </style>
</head>
<body>
    <div id="loading">
        <div class="loader"></div>
        <div id="loading-text">–ü–æ–¥–∫–ª—é—á–µ–Ω–∏–µ –∫ –∑–≤–æ–Ω–∫—É...</div>
    </div>

    <div id="error">
        <h2>–û—à–∏–±–∫–∞ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è</h2>
        <p id="error-message">–ù–µ —É–¥–∞–ª–æ—Å—å –ø–æ–¥–∫–ª—é—á–∏—Ç—å—Å—è –∫ –∑–≤–æ–Ω–∫—É</p>
        <button onclick="window.close()">–ó–∞–∫—Ä—ã—Ç—å</button>
    </div>

    <!-- Call Summary Modal -->
    <div id="summary-modal">
        <div class="summary-content">
            <div class="summary-header">
                <h2>üìä –ò—Ç–æ–≥–∏ –∑–≤–æ–Ω–∫–∞</h2>
                <span class="summary-status ended" id="summary-call-status">–ó–∞–≤–µ—Ä—à–µ–Ω</span>
            </div>

            <div class="summary-section">
                <div class="summary-stats" id="summary-stats">
                    <!-- Stats will be populated here -->
                </div>
            </div>

            <div class="summary-section">
                <h3>üë• –£—á–∞—Å—Ç–Ω–∏–∫–∏</h3>
                <ul class="participants-list" id="summary-participants">
                    <!-- Participants will be populated here -->
                </ul>
            </div>

            <div class="summary-actions">
                <button class="summary-btn secondary" onclick="closeSummaryModal()">–ó–∞–∫—Ä—ã—Ç—å</button>
                <button class="summary-btn primary" onclick="returnToChat()">–í–µ—Ä–Ω—É—Ç—å—Å—è –≤ —á–∞—Ç</button>
            </div>
        </div>
    </div>

    <div id="jitsi-container"></div>

    <script>
        let jitsiApi = null;

        // –§—É–Ω–∫—Ü–∏—è –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—è –æ—à–∏–±–∫–∏
        function showError(message) {
            document.getElementById('loading').classList.add('hidden');
            document.getElementById('error-message').textContent = message;
            document.getElementById('error').classList.add('show');
        }

        // –ü–æ–ª—É—á–∞–µ–º –ø–∞—Ä–∞–º–µ—Ç—Ä—ã –∏–∑ URL
        const urlParams = new URLSearchParams(window.location.search);
        const callId = urlParams.get('callId');
        const inviteToken = urlParams.get('invite');
        const token = urlParams.get('token');

        // –ü–æ–ª—É—á–∞–µ–º JWT —Ç–æ–∫–µ–Ω –∏–∑ localStorage –µ—Å–ª–∏ –Ω–µ –ø–µ—Ä–µ–¥–∞–Ω –≤ URL
        const authToken = token || localStorage.getItem('token') || localStorage.getItem('authToken');

        // –ó–∞–≥—Ä—É–∂–∞–µ–º –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—é –æ –∑–≤–æ–Ω–∫–µ –∏ –ø–æ–¥–∫–ª—é—á–∞–µ–º—Å—è
        async function initializeCall() {
            // –ü—Ä–æ–≤–µ—Ä—è–µ–º –Ω–∞–ª–∏—á–∏–µ –Ω–µ–æ–±—Ö–æ–¥–∏–º—ã—Ö –ø–∞—Ä–∞–º–µ—Ç—Ä–æ–≤
            if (!callId && !inviteToken) {
                showError('–ù–µ–≤–µ—Ä–Ω—ã–µ –ø–∞—Ä–∞–º–µ—Ç—Ä—ã –∑–≤–æ–Ω–∫–∞');
                return;
            }

            if (!authToken) {
                showError('–ù–µ–æ–±—Ö–æ–¥–∏–º–∞ –∞—É—Ç–µ–Ω—Ç–∏—Ñ–∏–∫–∞—Ü–∏—è');
                return;
            }

            try {
                let response;

                // –ï—Å–ª–∏ –µ—Å—Ç—å invite token - –ø—Ä–∏—Å–æ–µ–¥–∏–Ω—è–µ–º—Å—è –ø–æ —Å—Å—ã–ª–∫–µ
                if (inviteToken) {
                    response = await fetch(`/api/calls/join-by-invite`, {
                        method: 'POST',
                        headers: {
                            'Authorization': `Bearer ${authToken}`,
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            inviteToken: inviteToken
                        })
                    });
                } else {
                    // –ò–Ω–∞—á–µ –ø—Ä–∏—Å–æ–µ–¥–∏–Ω—è–µ–º—Å—è –ø–æ callId
                    response = await fetch(`/api/calls/${callId}/join`, {
                        method: 'POST',
                        headers: {
                            'Authorization': `Bearer ${authToken}`,
                            'Content-Type': 'application/json'
                        }
                    });
                }

                if (!response.ok) {
                    const errorData = await response.json().catch(() => ({}));
                    throw new Error(errorData.error || '–ù–µ —É–¥–∞–ª–æ—Å—å –ø–æ–¥–∫–ª—é—á–∏—Ç—å—Å—è –∫ –∑–≤–æ–Ω–∫—É');
                }

                const data = await response.json();
                const { call, jitsi } = data;

                // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä—É–µ–º Jitsi Meet
                initializeJitsi(jitsi.config, call.callType);

            } catch (error) {
                console.error('Error initializing call:', error);
                showError(error.message);
            }
        }

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Jitsi Meet
        function initializeJitsi(config, callType) {
            console.log('=== INITIALIZING JITSI ===');
            console.log('Call type:', callType);
            console.log('Config:', config);
            console.log('Config.configOverwrite (JSON):', JSON.stringify(config.configOverwrite, null, 2));

            // –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –ø—Ä–∞–≤–∏–ª—å–Ω—ã–π –∑–∞–≥–æ–ª–æ–≤–æ–∫ –æ–∫–Ω–∞
            document.title = callType === 'audio' ? '–ê—É–¥–∏–æ–∑–≤–æ–Ω–æ–∫ - Corporate Chat' : '–í–∏–¥–µ–æ–∑–≤–æ–Ω–æ–∫ - Corporate Chat';

            // –û–±–Ω–æ–≤–ª—è–µ–º —Ç–µ–∫—Å—Ç –∑–∞–≥—Ä—É–∑–∫–∏
            const loadingText = document.getElementById('loading-text');
            if (loadingText) {
                loadingText.textContent = callType === 'audio' ? '–ü–æ–¥–∫–ª—é—á–µ–Ω–∏–µ –∫ –∞—É–¥–∏–æ–∑–≤–æ–Ω–∫—É...' : '–ü–æ–¥–∫–ª—é—á–µ–Ω–∏–µ –∫ –≤–∏–¥–µ–æ–∑–≤–æ–Ω–∫—É...';
            }

            const domain = config.hosts?.domain || 'meet.jit.si';
            const options = {
                roomName: config.roomName,
                width: '100%',
                height: '100%',
                parentNode: document.querySelector('#jitsi-container'),
                userInfo: config.userInfo,
                configOverwrite: config.configOverwrite,
                interfaceConfigOverwrite: config.interfaceConfigOverwrite,
                jwt: config.jwt
            };

            jitsiApi = new JitsiMeetExternalAPI(domain, options);

            // –°–æ–±—ã—Ç–∏—è Jitsi
            jitsiApi.addEventListener('videoConferenceJoined', () => {
                console.log('=== VIDEO CONFERENCE JOINED ===');
                console.log('Call type:', callType);
                document.getElementById('loading').classList.add('hidden');

                // –î–ª—è –∞—É–¥–∏–æ–∑–≤–æ–Ω–∫–æ–≤ –ø—Ä–∏–Ω—É–¥–∏—Ç–µ–ª—å–Ω–æ –æ—Ç–∫–ª—é—á–∞–µ–º –≤–∏–¥–µ–æ
                if (callType === 'audio') {
                    console.log('Audio call detected - checking video status');
                    // –ü—Ä–æ–≤–µ—Ä—è–µ–º —Å–æ—Å—Ç–æ—è–Ω–∏–µ –≤–∏–¥–µ–æ –∏ –≤—ã–∫–ª—é—á–∞–µ–º, –µ—Å–ª–∏ –æ–Ω–æ –≤–∫–ª—é—á–µ–Ω–æ
                    jitsiApi.isVideoMuted().then(muted => {
                        console.log('Video muted status:', muted);
                        if (!muted) {
                            console.log('WARNING: Video is ON for audio call! Turning it off...');
                            jitsiApi.executeCommand('toggleVideo');
                        } else {
                            console.log('SUCCESS: Video already off for audio call');
                        }
                    });
                } else {
                    console.log('Video call - checking video status');
                    jitsiApi.isVideoMuted().then(muted => {
                        console.log('Video muted status:', muted);
                    });
                }

                // –£–≤–µ–¥–æ–º–ª—è–µ–º —Å–µ—Ä–≤–µ—Ä –æ –ø—Ä–∏—Å–æ–µ–¥–∏–Ω–µ–Ω–∏–∏ —á–µ—Ä–µ–∑ Socket.IO
                if (window.socket) {
                    window.socket.emit('call_join', { callId });
                }
            });

            jitsiApi.addEventListener('videoConferenceLeft', async () => {
                console.log('Left conference');

                // –£–≤–µ–¥–æ–º–ª—è–µ–º —Å–µ—Ä–≤–µ—Ä –æ –≤—ã—Ö–æ–¥–µ
                if (window.socket) {
                    window.socket.emit('call_leave', { callId });
                }

                // Send leave event to API
                try {
                    await fetch(`/api/calls/${callId || inviteToken}/leave`, {
                        method: 'POST',
                        headers: {
                            'Authorization': `Bearer ${authToken}`,
                            'Content-Type': 'application/json'
                        }
                    });
                } catch (error) {
                    console.error('Error sending leave event:', error);
                }

                // Wait a moment for the API call to complete
                await new Promise(resolve => setTimeout(resolve, 500));

                // Show summary
                if (callId) {
                    await showCallSummary(callId);
                } else {
                    // If joined via invite, close after a delay
                    setTimeout(() => {
                        window.close();
                    }, 500);
                }
            });

            jitsiApi.addEventListener('participantJoined', (participant) => {
                console.log('Participant joined:', participant);
            });

            jitsiApi.addEventListener('participantLeft', (participant) => {
                console.log('Participant left:', participant);
            });

            jitsiApi.addEventListener('audioMuteStatusChanged', (status) => {
                console.log('Audio mute status changed:', status);
                if (window.socket) {
                    window.socket.emit('call_status_update', {
                        callId,
                        status: { audio_muted: status.muted }
                    });
                }
            });

            jitsiApi.addEventListener('videoMuteStatusChanged', (status) => {
                console.log('=== VIDEO MUTE STATUS CHANGED ===');
                console.log('Video muted:', status.muted);
                console.log('Full status object:', JSON.stringify(status, null, 2));
                if (window.socket) {
                    window.socket.emit('call_status_update', {
                        callId,
                        status: { video_off: status.muted }
                    });
                }
            });

            jitsiApi.addEventListener('screenSharingStatusChanged', (status) => {
                console.log('Screen sharing status changed:', status);
                if (window.socket) {
                    window.socket.emit('call_status_update', {
                        callId,
                        status: { screen_sharing: status.on }
                    });
                }
            });

            jitsiApi.addEventListener('recordingStatusChanged', (status) => {
                console.log('Recording status changed:', status);
                if (window.socket && status.on) {
                    window.socket.emit('call_recording_started', { callId });
                } else if (window.socket) {
                    window.socket.emit('call_recording_stopped', { callId });
                }
            });
        }

        // Fetch and show call summary
        async function showCallSummary(currentCallId) {
            try {
                const response = await fetch(`/api/calls/${currentCallId}/summary`, {
                    headers: {
                        'Authorization': `Bearer ${authToken}`
                    }
                });

                if (!response.ok) {
                    console.error('Failed to fetch call summary');
                    return;
                }

                const data = await response.json();
                displayCallSummary(data);
            } catch (error) {
                console.error('Error fetching call summary:', error);
            }
        }

        function displayCallSummary(data) {
            const modal = document.getElementById('summary-modal');
            const statsContainer = document.getElementById('summary-stats');
            const participantsContainer = document.getElementById('summary-participants');

            // Populate stats
            statsContainer.innerHTML = `
                <div class="stat-card">
                    <div class="stat-label">–î–ª–∏—Ç–µ–ª—å–Ω–æ—Å—Ç—å</div>
                    <div class="stat-value">${data.statistics.totalDuration.formatted || 'N/A'}</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">–£—á–∞—Å—Ç–Ω–∏–∫–æ–≤</div>
                    <div class="stat-value">${data.statistics.totalParticipants}</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">–¢–∏–ø –∑–≤–æ–Ω–∫–∞</div>
                    <div class="stat-value">${data.call.callType === 'audio' ? 'üéôÔ∏è –ê—É–¥–∏–æ' : 'üìπ –í–∏–¥–µ–æ'}</div>
                </div>
            `;

            // Populate participants
            participantsContainer.innerHTML = data.participants.map(p => {
                const initials = p.name.split(' ').map(n => n[0]).join('').toUpperCase().slice(0, 2);
                const joinedTime = p.joinedAt ? new Date(p.joinedAt).toLocaleTimeString('ru-RU', { hour: '2-digit', minute: '2-digit' }) : '-';
                const leftTime = p.leftAt ? new Date(p.leftAt).toLocaleTimeString('ru-RU', { hour: '2-digit', minute: '2-digit' }) : '–í –∑–≤–æ–Ω–∫–µ';

                return `
                    <li class="participant-item">
                        <div class="participant-info">
                            <div class="participant-avatar">${initials}</div>
                            <div class="participant-details">
                                <div class="participant-name">
                                    ${p.name}
                                    ${p.isModerator ? '<span class="moderator-badge">–ú–æ–¥–µ—Ä–∞—Ç–æ—Ä</span>' : ''}
                                </div>
                                <div class="participant-meta">${joinedTime} ‚Üí ${leftTime}</div>
                            </div>
                        </div>
                        <div class="participant-duration">${p.duration.formatted || '-'}</div>
                    </li>
                `;
            }).join('');

            // Show modal
            modal.classList.add('show');
        }

        function closeSummaryModal() {
            document.getElementById('summary-modal').classList.remove('show');
            window.close();
        }

        function returnToChat() {
            // Close modal and window, user will be back to main chat
            if (window.opener && !window.opener.closed) {
                window.opener.focus();
            }
            window.close();
        }

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä—É–µ–º –∑–≤–æ–Ω–æ–∫ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        window.addEventListener('load', initializeCall);

        // Cleanup –ø—Ä–∏ –∑–∞–∫—Ä—ã—Ç–∏–∏ –æ–∫–Ω–∞
        window.addEventListener('beforeunload', () => {
            if (jitsiApi) {
                jitsiApi.dispose();
            }
            if (window.socket) {
                window.socket.emit('call_leave', { callId: callId || inviteToken });
            }
        });
    </script>
</body>
</html>
