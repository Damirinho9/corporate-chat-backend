version: '3.8'

# Production Blue-Green Deployment Setup
# Использование:
#   Blue (текущий): docker-compose -f docker-compose.production.yml up -d backend-blue
#   Green (новый):  docker-compose -f docker-compose.production.yml up -d backend-green
#   Переключение:   ./scripts/deploy.sh

services:
  # PostgreSQL Database (общая для Blue и Green)
  postgres:
    image: postgres:15-alpine
    container_name: corporate-chat-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: corporate_chat
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backups:/backups
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - chat-network

  # Backend Blue (текущая версия)
  backend-blue:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: corporate-chat-backend-blue
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    ports:
      - "3001:3000"  # Внутренний порт для Blue
    environment:
      NODE_ENV: production
      PORT: 3000
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: corporate_chat
      DB_USER: postgres
      DB_PASSWORD: ${DB_PASSWORD}
      JWT_SECRET: ${JWT_SECRET}
      JWT_REFRESH_SECRET: ${JWT_REFRESH_SECRET}
      CORS_ORIGIN: ${CORS_ORIGIN}
      DEPLOYMENT_COLOR: blue
    volumes:
      - ./uploads:/app/uploads
      - ./logs:/app/logs
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/api/health"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 30s
    networks:
      - chat-network
    labels:
      - "deployment.color=blue"

  # Backend Green (новая версия)
  backend-green:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: corporate-chat-backend-green
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    ports:
      - "3002:3000"  # Внутренний порт для Green
    environment:
      NODE_ENV: production
      PORT: 3000
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: corporate_chat
      DB_USER: postgres
      DB_PASSWORD: ${DB_PASSWORD}
      JWT_SECRET: ${JWT_SECRET}
      JWT_REFRESH_SECRET: ${JWT_REFRESH_SECRET}
      CORS_ORIGIN: ${CORS_ORIGIN}
      DEPLOYMENT_COLOR: green
    volumes:
      - ./uploads:/app/uploads
      - ./logs:/app/logs
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/api/health"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 30s
    networks:
      - chat-network
    labels:
      - "deployment.color=green"
    profiles:
      - green  # Запускается только при явном указании

  # Nginx Load Balancer
  nginx:
    image: nginx:alpine
    container_name: corporate-chat-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/active_backend.conf:/etc/nginx/conf.d/active_backend.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      - backend-blue
    networks:
      - chat-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost/health"]
      interval: 10s
      timeout: 5s
      retries: 3

volumes:
  postgres_data:
    driver: local

networks:
  chat-network:
    driver: bridge
