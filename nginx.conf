# Nginx конфигурация для корпоративного чата
# Использовать с: sudo ln -s /path/to/nginx.conf /etc/nginx/sites-enabled/corporate-chat

server {
    listen 80;
    listen [::]:80;
    server_name 62.113.98.228 _;

    # Перенаправление HTTP -> HTTPS (опционально)
    # return 301 https://$server_name$request_uri;

    # Или просто проксировать если нет SSL
    root /home/user/corporate-chat-backend/public;
    index index.html;

    # Статические файлы (HTML, CSS, JS)
    location / {
        try_files $uri $uri/ /index.html;
    }

    # API проксирование на Node.js сервер
    location /api/ {
        proxy_pass http://localhost:3000/api/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }

    # Socket.IO проксирование
    location /socket.io/ {
        proxy_pass http://localhost:3000/socket.io/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }

    # Загруженные файлы
    location /uploads/ {
        proxy_pass http://localhost:3000/uploads/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
    }
}

# HTTPS конфигурация (если есть SSL сертификат)
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name 62.113.98.228;

    # SSL сертификаты (замените на свои пути)
    # ssl_certificate /etc/letsencrypt/live/yourdomain/fullchain.pem;
    # ssl_certificate_key /etc/letsencrypt/live/yourdomain/privkey.pem;

    # Или самоподписанный сертификат для тестирования:
    # ssl_certificate /etc/ssl/certs/selfsigned.crt;
    # ssl_certificate_key /etc/ssl/private/selfsigned.key;

    # SSL настройки
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;

    root /home/user/corporate-chat-backend/public;
    index index.html;

    # Статические файлы
    location / {
        try_files $uri $uri/ /index.html;
    }

    # API проксирование
    location /api/ {
        proxy_pass http://localhost:3000/api/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }

    # Socket.IO проксирование
    location /socket.io/ {
        proxy_pass http://localhost:3000/socket.io/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }

    # Загруженные файлы
    location /uploads/ {
        proxy_pass http://localhost:3000/uploads/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
    }

    # Админ панель
    location /admin {
        try_files $uri /admin-panel.html;
    }
}
